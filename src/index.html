<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interavtive social media web application where users can add and remove photos"
    />
    <meta
      name="keywords"
      content="Interavtive, photos, profile, adjustment, social media"
    />
    <meta name="author" content="Jose Canela" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="pencil icon"
                class="profile__edit-btn-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img
              src="<%=require('./images/plus.svg')%>"
              alt="plus icon"
              class="profile__new-btn-icon"
            />New Post
          </button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <template id="card-template">
              <li class="card">
                <ul class="card__content">
                  <li>
                    <img src="" alt="" class="card__image" />
                    <button type="button" class="card__delete-btn"></button>
                  </li>
                  <li class="card__details">
                    <p class="card__description">Val Thorens</p>
                    <button type="button" class="card__like-btn"></button>
                  </li>
                </ul>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                placeholder="Type your name"
                class="modal__input"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                placeholder="Description yourself"
                class="modal__input"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/close-icon.svg')%>"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="add-image" class="modal__form" novalidate>
            <label for="img-link-input" class="modal__label"
              >Image link
              <input
                id="img-link-input"
                type="url"
                placeholder="Paste a link to the picture"
                class="modal__input"
                required
              />
              <span id="img-link-input-error" class="modal__error"></span>
            </label>
            <label for="img-caption-input" class="modal__label"
              >Caption
              <input
                id="img-caption-input"
                type="text"
                placeholder="Type your caption"
                class="modal__input"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="img-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_preview"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="delete-confirm-modal">
        <div class="modal__container modal__container_type_delete-confirm">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_preview"
          ></button>
          <form name="confirm-deletion" id="deleteForm" class="modal__form">
            <h3 class="modal__message">
              Are you sure you want to delete this image?
            </h3>
            <div class="modal__btn-container">
              <button type="submit" class="modal__delete-btn">Delete</button>
              <button type="button" class="modal__cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
