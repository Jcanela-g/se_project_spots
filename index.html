<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interavtive social media web application where users can add and remove photos"
    />
    <meta
      name="keywords"
      content="Interavtive, photos, profile, adjustment, social media"
    />
    <meta name="author" content="Jose Canela" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__edit-btn-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img
              src="./images/plus.svg"
              alt="plus icon"
              class="profile__new-btn-icon"
            />New Post
          </button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <template id="card-template">
              <li class="card">
                <ul class="card__content">
                  <li>
                    <img src="" alt="" class="card__image" />
                  </li>
                  <li class="card__details">
                    <p class="card__description">Val Thorens</p>
                    <button type="button" class="card__like-btn">
                      <img
                        src="./images/like-Icon-dark.svg"
                        alt="like button"
                      />
                    </button>
                  </li>
                </ul>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close-icon.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                placeholder="Type your name"
                class="modal__input"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                placeholder="Description yourself"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close-icon.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="edit-profile" class="modal__form">
            <label for="img-link-input" class="modal__label"
              >Image link
              <input
                id="img-link-input"
                type="url"
                placeholder="Paste a link to the picture"
                class="modal__input"
              />
            </label>
            <label for="img-caption-input" class="modal__label"
              >Caption
              <input
                id="img-caption-input"
                type="text"
                placeholder="Type your caption"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
