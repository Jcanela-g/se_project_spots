<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interavtive social media web application where users can add and remove photos"
    />
    <meta
      name="keywords"
      content="Interavtive, photos, profile, adjustment, social media"
    />
    <meta name="author" content="Jose Canela" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__edit-btn_pencil-size"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img
              src="./images/plus.svg"
              alt="plus icon"
              class="profile__new-btn_plus-size"
            />New Post
          </button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <ul class="card__content">
                <li>
                  <img
                    src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                    alt="Snowy town view"
                    class="card__image"
                  />
                </li>
                <li class="card__details">
                  <p class="card__description">Val Thorens</p>
                  <button type="button" class="card__like-btn">
                    <img src="./images/like-Icon-dark.svg" alt="like button" />
                  </button>
                </li>
              </ul>
            </li>
            <li class="card">
              <ul class="card__content">
                <li>
                  <img
                    src="./images/2-photo-by-ceiline-from-pexels.jpg"
                    alt="Restaurant"
                    class="card__image"
                  />
                </li>
                <li class="card__details">
                  <p class="card__description">Restaurant terrace</p>
                  <button type="button" class="card__like-btn">
                    <img src="./images/like-Icon-dark.svg" alt="like button" />
                  </button>
                </li>
              </ul>
            </li>
            <li class="card">
              <ul class="card__content">
                <li>
                  <img
                    src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                    alt="outdoor cafe"
                    class="card__image"
                  />
                </li>
                <li class="card__details">
                  <p class="card__description">An outdoor cafe</p>
                  <button type="button" class="card__like-btn">
                    <img src="./images/like-Icon-dark.svg" alt="like button" />
                  </button>
                </li>
              </ul>
            </li>
            <li class="card">
              <ul class="card__content">
                <li>
                  <img
                    src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                    alt="long bridge"
                    class="card__image"
                  />
                </li>
                <li class="card__details">
                  <p class="card__description">
                    A very long bridge, over the forest...
                  </p>
                  <button type="button" class="card__like-btn">
                    <img src="./images/like-Icon-dark.svg" alt="like button" />
                  </button>
                </li>
              </ul>
            </li>
            <li class="card">
              <ul class="card__content">
                <li>
                  <img
                    src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                    alt="Tunnel"
                    class="card__image"
                  />
                </li>
                <li class="card__details">
                  <p class="card__description">Tunnel with morning light</p>
                  <button type="button" class="card__like-btn">
                    <img src="./images/like-Icon-dark.svg" alt="like button" />
                  </button>
                </li>
              </ul>
            </li>
            <li class="card">
              <ul class="card__content">
                <li>
                  <img
                    src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                    alt="Mountain house"
                    class="card__image"
                  />
                </li>
                <li class="card__details">
                  <p class="card__description">Mountain house</p>
                  <button type="button" class="card__like-btn">
                    <img src="./images/like-Icon-dark.svg" alt="like button" />
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal modal__open">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img src="./images/close-icon.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                placeholder="Type your name"
                class="modal__input"
              />
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                type="text"
                placeholder="Description yourself"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
