te><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" placeholder="Type your name" class="modal__input" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" placeholder="Description yourself" class="modal__input" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="12ce76ff49e4b4af0462.svg" alt="close icon"/></button><h2 class="modal__title">New post</h2><form name="add-image" class="modal__form" novalidate><label for="img-link-input" class="modal__label">Image link <input id="img-link-input" type="url" placeholder="Paste a link to the picture" class="modal__input" required/> <span id="img-link-input-error" class="modal__error"></span></label> <label for="img-caption-input" class="modal__label">Caption <input id="img-caption-input" placeholder="Type your caption" class="modal__input" required minlength="2" maxlength="30"/> <span id="img-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-btn modal__close-btn_preview"></button> <img src="" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
